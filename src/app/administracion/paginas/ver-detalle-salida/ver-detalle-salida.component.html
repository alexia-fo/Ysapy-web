<div class="container mt-2">
    <h3 class="text-center text-dark-emphasis">Detalle de Salida</h3>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover" datatable [dtOptions]="dtOpciones" *ngIf="!cargandoDatos" id="my-table">

                    <thead class="bg-warning">
                        <tr> 
                            <th class="text-center">Producto</th>
                            <th class="text-center">Cantidad</th>
                            <th class="text-center">Total</th>
                            <th class="text-center">Fecha</th>
                            <th class="text-center">Observacion</th>
                            <th class="text-center">Usuario</th>
                            <th class="text-center">Tipo Salida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of detalles">
                            <td class="text-start">{{i.Producto.nombre}}</td>
                            <td class="text-center">{{i.cantidad | number}}</td>
                            <td class="text-end">{{i.total | number}}</td>
                            <td class="text-start">{{i.Csalida.fecha | date}}</td>
                            <td class="text-start">{{i.Csalida.observacion}}</td>
                            <td class="text-start">{{i.Csalida.Usuario.nombre}}</td>
                            <td class="text-start">{{i.Salida.descripcion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- <div class="col-12">

            <br>
            <p class="fw-bold text-primary"  [routerLink]="['/administracion/detalleInvetario', idCabecera]">Regresar a la pagina anterior</p>
        </div> -->
    </div>
</div>
