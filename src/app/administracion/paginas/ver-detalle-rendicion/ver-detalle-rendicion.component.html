<div class="container mt-2">
    <h3 class="text-center text-dark-emphasis">Detalle de Rendici√≥n</h3>
    <div class="row">
        
        <div class="col-12">
            <div class="text-center mt-3" *ngIf="cargandoDatos">
            <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            </div>
        </div>

        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover" datatable [dtOptions]="dtOpciones" *ngIf="!cargandoDatos">

                    <thead class="bg-warning">
                        <tr> 
                            <th class="text-center">Dinero</th>
                            <th class="text-center">Monto</th>
                            <th class="text-center">Cantidad Apertura</th>
                            <th class="text-center">Cantidad Cierre</th>
                            <th class="text-center">Total Apertura</th>
                            <th class="text-center">Total Cierre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of detalles">
                            <td class="text-start">{{i.Dinero.nombreBillete}}</td>
                            <td class="text-start">{{i.Dinero.monto | number}}</td>
                            <td class="text-center">{{i.cantidadApertura}}</td>
                            <td class="text-center">{{i.cantidadCierre}}</td>
                            <td class="text-end">{{i.totalApertura | number}}</td>
                            <td class="text-end">{{i.totalCierre | number}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
