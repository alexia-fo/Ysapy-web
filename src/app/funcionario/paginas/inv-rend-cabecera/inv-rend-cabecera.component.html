<div class="container">
    <form [formGroup]="form" class="row g-3">
        <div class="col-12 pt-3">
          <h1 class="text-center text-dark-emphasis">Datos de la Apertura</h1>
          <h6 class="text-secondary mt-3" *ngIf="datosCabecera.fechaApertura">Fecha Apertura: {{datosCabecera.fechaApertura | date}}</h6>
          <h6 class="text-secondary mt-3" *ngIf="datosCabecera.idCabeceraInv">Nro Inventario: {{datosCabecera.idCabeceraInv}}</h6>
          <!-- <h6 class="mt-3  fw-bold" [ngClass]="{'text-danger': !datosCabecera.mostrar, 'text-secondary': datosCabecera.mostrar}">{{datosCabecera.descripcion}}</h6> -->
          <h6 class="mt-3 fw-bold text-danger">{{datosCabecera.descripcion}}</h6>
        </div>
  
        <div class="col-12">
          <div class="row g-3" *ngIf="datosCabecera.mostrar==true">

            <div class="col-md-4">
              <label for="nombre" class="form-label">Sucursal</label>
              <input formControlName="nombreSucursal" type="text" id="nombreSucursal" class="form-control" >
            </div>
        
            <div class="col-md-8">
              <label for="precio" class="form-label">Observacion</label>
              <input formControlName="observacion" type="text" id="observacion" class="form-control">
            </div>
        
            <div class="col-md-12 py-3 text-end">
                <button (click)="guardar()" class="btn btn-warning">Registrar</button>
            </div>
        </div>
        </div>

        <!--cargando la sucursal del usuario-->
        <div class="col-12" *ngIf="cargandoDatos">
          <div class="text-center">
            <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- <div class="text-center text-danger">
            Obteniendo los Datos...
          </div> -->
        </div>

        <!--Registrando Apertura-->
        <div class="col-12" *ngIf="cargandoOperacion">
            <div class="text-center">
              <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- <div class="text-center text-danger">
              Registrando la Apertura...
            </div> -->
          </div>
      </form>
</div>
