<div class="container">
    <form [formGroup]="form" class="row g-3">
        <div class="col-12 py-3">
          <h3 class="text-center">Datos de la Apertura</h3>
        </div>
        
        <div class="col-12 py-3">
            <p class="e-mensaje-error">{{datosCabecera.descripcion}}</p>
        </div>
                   
        <div class="row g-3" *ngIf="!cargandoDatos && datosCabecera.mostrar==true">

            <div class="col-md-4">
              <label for="nombre" class="form-label">Sucursal</label>
              <input formControlName="nombreSucursal" type="text" id="nombreSucursal" class="form-control" >
            </div>
        
            <div class="col-md-8">
              <label for="precio" class="form-label">Observacion</label>
              <input formControlName="observacion" type="text" id="observacion" class="form-control">
            </div>
        
            <div class="col-md-12 py-3 text-end">
                <button (click)="guardar()" class="btn e-segundo-boton">Registrar</button>
            </div>
        </div>
        <!--cargando la sucursal del usuario-->
        <div class="col-12" *ngIf="cargandoDatos">
          <div class="text-center">
            <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="text-center text-danger">
            Obteniendo los Datos...
          </div>
        </div>

        <div class="col-12" *ngIf="cargando">
            <div class="text-center">
              <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="text-center text-danger">
              Registrando la Apertura...
            </div>
          </div>
      </form>
</div>
