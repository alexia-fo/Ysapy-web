
<div class="text-center mt-3" *ngIf="cargandoTabla">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div class="table-responsive">
    <table class="table" class="table hover" datatable [dtOptions]="dtOpciones" *ngIf="!cargandoTabla">
        <thead>
          <tr>
            <th *ngFor="let campo of tabla.campos">{{ campo }}</th>
          </tr>
        </thead>
        <tbody>

            <td *ngFor="let propiedad of tabla.propiedades">
              <ng-container *ngIf="!propiedad.pipe; else customPipe">
                {{ getPropiedadValorPipe(item, propiedad.campo)}}
              </ng-container>
              <ng-template #customPipe>
                {{ getPropiedadValor(item, propiedad.campo) | propiedad.pipe}}
              </ng-template>
            </td>
          </tr> -->

          <tr *ngFor="let item of tabla.datos" (dblclick)="seleccionarItem(item)">
            <td *ngFor="let propiedad of tabla.propiedades">{{ getValorConPipe(item, propiedad)}}</td>
          </tr>
        </tbody>
    </table>
  </div>
