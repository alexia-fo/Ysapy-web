<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">Navbar</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-start w-75" id="navbarSupportedContent" tabindex="-1" aria-labelledby="navbarSupportedContentLabel">
        
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="navbarSupportedContentLabel">Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav" *ngFor="let item of menuItems">
  
            <li class="nav-item" [routerLink]="item.route" *ngIf="!item.isDropdown; else esDropdown">
              <a class="nav-link active" aria-current="page" href="#">{{ item.title }}</a>
            </li>
  
            <ng-template #esDropdown>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ item.title }}</a>
                <ul *ngIf="item.isDropdown" class="dropdown-menu">
                  <li *ngFor="let dropdownItem of item.dropdownItems">
                    <a [routerLink]="item.route+'/'+dropdownItem.route" class="dropdown-item">{{ dropdownItem.title }}</a>
                  </li>
                </ul>
              </li>
            </ng-template>
  
          </ul>
        </div>
        
      </div>
    </div>
</nav>
