<h1>Perfil de usuario</h1>
<h3>Nombre: </h3>
<p>{{usuario.nombre}}</p>

<h3>Usuario: </h3>
<p>{{usuario.nusuario}}</p>

<h3>Correo: </h3>

<h3>Imagen: </h3>
<img [src]="apiUrl+usuario.idUsuario" alt="">
