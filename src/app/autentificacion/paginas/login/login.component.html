<div id="fondo">

    <div class=" container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white px-4 pb-5 rounded-5 text-secondary shadow" id="tarjeta">
            
            <div class="d-flex justify-content-center">
                <i class="bi bi-person-fill-lock" id="iconoLogin"></i>
            </div>
            <!-- <h1 class="text-center fs-1 fw-bold e-texto-marron">Login</h1> -->
            <h1 class="text-center fs-1 fw-bold text-dark-emphasis">Login</h1>
            <!-- <h1 class="text-center fs-1 fw-bold text-secondary">Login</h1> -->
            <br>
            <form [formGroup]="form">
         
                <div class="input-group has-validation">
                  <span class="input-group-text e-iconoLabel"><i class="bi bi-person-fill"></i></span>
                  <div class="form-floating is-invalid">
                      <input type="email" class="form-control" id="correo" placeholder=" " formControlName="correo">
                       <label for="correo">Correo</label>
                  </div>
                  <!--no se pq si pongo el ngIf aqui no funciona el mensaje-->
                  <div class="invalid-feedback"></div>
                </div>
                <!--x eso lo puse aqui-->
                <small class="e-mensaje-error" *ngIf="isInvalid('correo')">{{mensajeError('correo')}}</small>
    
                <div class="input-group has-validation mt-1">
                  <span class="input-group-text e-iconoLabel"><i class="bi bi-key-fill"></i></span>
                  <div class="form-floating is-invalid">
                    <input type="text" class="form-control" id="contra" placeholder=" " formControlName="contra">
                    <label for="contra">Contraseña</label>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
                <small class="e-mensaje-error" *ngIf="isInvalid('contra')">{{mensajeError('contra')}}</small>
  
                <!---
                  MENSAJES DE ERROR DEL SERVIDOR
                -->
  
                <div id="alerta" class="mt-2"></div>
    
                <!-- <button type="button" (click)="login()" class="btn text-white w-100 mt-2 fw-semibold shadow-sm" id="btnIngresar">Ingresar</button> -->
                <button type="button" (click)="login()" class="btn text-white w-100 mt-2 fw-semibold shadow-sm btn-secondary">Ingresar</button>
    
                <div class="d-flex gap-1 justify-content-center mt-1">
                  <div>No tienes una cuenta ?</div>
                  <!-- <a routerLink="/" class="text-decoration-none fw-semibold e-texto-marron">Registrarse</a> -->
                  <a routerLink="/" class="text-decoration-none fw-semibold text-dark-emphasis">Registrarse</a>
                </div>
                          
                <div class="p-3">
                  <div class="border-bottom text-center" style="height: 0.9rem">
                    <span class="bg-white px-3">ó</span>
                  </div>
                </div>
                
                <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                  <i class="bi bi-google text-secondary" id="iconoGoogle"></i>
                  <div class="fw-semibold text-secondary">Continúa con Google</div>
                </div>
                
            </form>
        </div>
    </div>
  
  </div>
